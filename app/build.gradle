plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    signingConfigs {
        debug {
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            // Aqu√≠ creas tu KeyStore para firmar la app Release
            storeFile file('release.keystore') // Cambia por la ruta de tu keystore
            storePassword '123456'              // Cambia por tu contrase√±a
            keyAlias 'guiaViajes'               // Cambia por tu alias
            keyPassword '123456'                // Cambia por tu contrase√±a
        }
    }

    namespace 'com.grupo12.guiaviajespersonalizada'
    compileSdk 34

    defaultConfig {
        applicationId "com.grupo12.guiaviajespersonalizada"
        minSdk 26
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        viewBinding true
        dataBinding true
    }
}

dependencies {

    // üß± Core Android
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.10.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    // üß≠ Navigation
    implementation 'androidx.navigation:navigation-fragment-ktx:2.7.5'
    implementation 'androidx.navigation:navigation-ui-ktx:2.7.5'

    // ‚ôªÔ∏è Lifecycle (ViewModel, LiveData, etc.)
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.7.0'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.7.0'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.7.0'

    // üóÇÔ∏è UI Components
    implementation 'androidx.recyclerview:recyclerview:1.3.2'
    implementation 'androidx.cardview:cardview:1.0.0'

    // üñºÔ∏è Glide (carga de im√°genes desde URLs)
    implementation 'com.github.bumptech.glide:glide:4.16.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.16.0'

    // üåê WebView
    implementation 'androidx.webkit:webkit:1.8.0'

    // üé¨ ExoPlayer (videos)
    implementation 'com.google.android.exoplayer:exoplayer:2.19.1'

    // üåç Networking - Retrofit + Gson + OkHttp (para APIs REST)
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.12.0'

    // üîç JSON parsing
    implementation 'com.google.code.gson:gson:2.10.1'

    // ‚öôÔ∏è Coroutines (para llamadas as√≠ncronas)
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3'

    // üß© Fragment / Activity extensiones
    implementation 'androidx.fragment:fragment-ktx:1.6.2'
    implementation 'androidx.activity:activity-ktx:1.8.1'

    // üß™ Testing
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    androidTestImplementation 'androidx.navigation:navigation-testing:2.7.5'
    androidTestImplementation 'androidx.test:runner:1.5.2'
    androidTestImplementation 'androidx.test:rules:1.5.0'

    // üêû Debug
    debugImplementation 'androidx.fragment:fragment-testing:1.6.2'
}